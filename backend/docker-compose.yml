version: "3.8"

services:
  db:
    image: postgres:14
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: resume_api
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis_cache
    restart: always
    ports:
      - "6379:6379"

  api:
    build: .
    container_name: fastapi_app
    depends_on:
      - db
    environment:
      - APP_ENV=development
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  postgres_data:
